<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/ham.png" />
    <title>Hamdicer</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Ham 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">ham count</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Ham 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">ham count</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="svg/dice1-svgrepo-com.svg" alt="Playing dice" class="dice" />
      <button class="btn btn--new">
        <img class="btn__svg" src="svg/ham-svgrepo-com.svg" /> New ham
      </button>
      <button class="btn btn--roll">
        <img class="btn__svg" src="svg/perspective-dice-six-faces-one.svg" />
        ham roll
      </button>
      <button class="btn btn--hold">
        <img class="btn__svg" src="svg/hand-svgrepo-com.svg" />
        Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
